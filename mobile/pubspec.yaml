name: globalhealth_connect
description: GlobalHealth Connect - Humanitarian Telehealth Platform Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Offline Storage
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0
  
  # Network
  dio: ^5.3.0
  connectivity_plus: ^5.0.0
  
  # File Upload (TUS Protocol)
  tus_client: ^1.0.0
  
  # Video
  agora_rtc_engine: ^6.3.0
  
  # Notifications
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0
  
  # File Handling
  image_picker: ^1.0.0
  file_picker: ^6.0.0
  permission_handler: ^11.0.0
  
  # UI
  cached_network_image: ^3.3.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Authentication
  # Note: Firebase removed for now - using our own backend API instead
  # We can add Firebase later if needed for push notifications
  # firebase_core: ^2.24.0
  # firebase_auth: ^4.15.0
  # google_sign_in: ^6.1.0
  # firebase_messaging: ^14.7.0
  
  # Image Processing
  image: ^4.0.0
  
  # Background Tasks
  workmanager: ^0.5.0
  
  # Utilities
  uuid: ^4.1.0
  timezone: ^0.9.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
